<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End of the Beginning Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: #fff;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 2em;
        margin-bottom: 40px;
      }
      audio {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Playing in</h1>
    <h2 id="playTimer"></h2>

    <h1>New Year In</h1>
    <h2 id="newYearTimer"></h2>
    <audio>
      <source src="Djo - End Of Beginning (Lyrics).mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
